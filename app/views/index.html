<html>
  <head>
    <link rel="stylesheet" href="/static/css/styles.css" type="text/css">
    <title>Main Page</title>
    <meta charset="UTF-8">
  </head>
  <body>
<div class="container">
	<div class="contact-form">
  		{% with messages = get_flashed_messages() %}
            {% if messages %}
                {% for message in messages %}
                    <h3>{{message}}</h3>
                {% endfor %}
            {% endif %}
        {% endwith %}
  <h1>Login Form</h1>
            <form action="/login" method="post" class="my-form" id="my-form">
                <fieldset>
                    <legend>Basic Info</legend>

                    <div>
                        <label>Your Email: &nbsp;</label>
                        <input type="text" name="email" id="email" required placeholder="Please enter your email!">
                    </div>
                    <div>
                        <label>Password: &nbsp;</label>
                        <input type="password" name="pwd" id="pwd" required placeholder="Please enter your password!">
                    </div>
                    <button type="submit" name='submit' id="btn">Sign In</button>

            </form>

            </fieldset>
            </div>

            <h1>Registration</h1>
    <form action="/register" method="post">
       <fieldset>
            <legend>Basic Info</legend>
                <div>
                    <label>Name: &nbsp;</label>
                    <input type="text" name="fname" id="fname" required placeholder="Please enter your first name!">
                </div>
                <div>
                    <label>Alias: &nbsp;</label>
                    <input type="text" name="alias" id="alias" required placeholder="Please enter your alias!">
                </div>
                <div>
                    <label>Your Email: &nbsp;</label>
                    <input type="text" name="email" id="email" required placeholder="Please enter your email!">
                </div>
                <div>
                    <label>Password: &nbsp;</label>
                    <input type="password" name="pwd" id="pwd" required placeholder="Please enter your email!">
                </div>
                <div>
                    <label>Confirm Password: &nbsp;</label>
                    <input type="password" name="c_pwd" id="c_pwd" required placeholder="Please confirm you password!">
                </div>
               <input type="submit" name="register" value="Register">
           </fieldset>
    </form>


</div>  
</body>
</html>
